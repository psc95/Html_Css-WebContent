<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> </title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
 $(document).ready(function(){
	$('#id').focus(function(){//id선택자 영역에 포커스를 가졌을 때 발생
		$('#id').css("background-color","yellow");
		//id선택자 요소의 배경색을 css()함수로 노랑으로 변경
	});
	
	$('#id').blur(function(){//id선택자 입력필드에 포커스를 잃어 버렸을 때 발생
		$(this).css("background","white");//배경색을 흰색으로 변경
	});
 });
</script>
</head>
<body>
 <form>
  아이디 : <input type="text" id="id" size="16" >
 </form>
</body>
</html>
