<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> </title>
<script
src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
 <button type="button">Show Image</button><hr>
 <img id="dog" src="../images/dog.jpeg" width="120" height="100"
 style="display:none;">
 <!-- css에서 display:none;은 해당 요소를 안보이게 하고,자리도 차지하지 않는다. -->
 
 <script>
  $(document).ready(function(){
	 $("button").click(function(){
		$('#dog').show("slow");//jQuery show()함수로 해당 요소를 천천히 보이게 한다. 
	 });
  });
 </script>
</body>
</html>
