<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> </title>
<script
src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
 $(document).ready(function(){
	$('button').click(function(){
		$('#dog').animate({
			left:'200px',//왼쪽에서 오른쪽으로 200픽셀 이동
			opacity:'0.5',//투명도 조절
			width:'250px'//너비를 250픽셀로 변경
		});
	});
 });
</script>
</head>
<body>
<button type="button">animate()</button>
<hr>
<img src="../images/dog.jpeg" id="dog" width="100" height="180"
style="position: relative;" alt="강아지">
</body>
</html>
