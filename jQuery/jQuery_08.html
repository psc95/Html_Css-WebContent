<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
 $(document).ready(function(){
	$('#fadeIn').click(function(){
	    $('#cat').fadeIn('slow');//jQuery fadeIn()함수는 해당 요소를 표시한다.
	});
	
	$('#fadeOut').click(function(){
		$('#cat').fadeOut('slow');//jQuery fadeOut()함수는 해당 요소를 사라지게 한다.
	});
 });
</script>
</head>
<body>
	<button type="button" id="fadeIn">보이기</button>
	<button type="button" id="fadeOut">안보이기</button>
	<!-- button 태그 type속성을 생략하면 기본값은 submit이다. -->
	<hr>
	<img src="../images/cat.jpg" width="150" height="130" id="cat"
		style="display: none; position: relative;">
</body>
</html>
