<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> </title>
<script
src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
 $(document).ready(function(){
	$('#btn_name').click(function(){
		alert($('#name').val());//jQuery val()함수에 인자값이 없으면 해당 입력필드의 입력값을 가져온다.
	});
 });
</script>
</head>
<body>
<form>
 이름:<input type="text" id="name" size="14"><br><br>
 <button id="btn_name" type="button">val()</button>
</form>
</body>
</html>
