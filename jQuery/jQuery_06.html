<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> </title>
<script
src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<input type="button" value="show Cat" id="cat" >
<hr>
<img id="cat_image" src="../images/cat.jpg" width="200" height="150" alt="고양이"
style="display: none;">
<script>
 $(document).ready(function(){
	$('#cat').click(function(){//id선택자 cat인 버튼 클릭 이벤트가 발생하면 실행
		$('#cat_image').toggle();//jQuery toggle() 함수는 해당 영역이 숨겨져 있으면
		//보이고, 보이고 있으면 숨긴다.
	});
 });
</script>
</body>
</html>
