<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> </title>
<script
src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
 table,th{
  border:2px solid gray;
 }
</style>
<script>
 $(function(){
	$.get('item.xml',function(data){//비동기식 get으로 읽어온 xml데이터는 data매개변수에 저장
		$('#result').append(
			"<tr><th>id</th><th>name</th><th>price</th><th>des</th></tr>"	
		);
	
		$(data).find('item').each(function(){//메서드 체이닝 방법으로 data매개변수로 부터 item
			//태그를 찾아서 each()함수로 item태그 단위로 반복시킴
			$item=$(this);// item태그를 가리킴
			$('#result').append("<tr><th>"+$item.attr("id")+"</th><th>"+$item.attr(
			"name")+"</th><th>"+$item.find('price').text()+"</th><th>"+
			$item.find('des').text()+"</th></tr>");//attr("id") 함수는 id속성값을 반환
			//$item.find('des')에 의해서 des태그를 찾는다. text()함수에 의해서 해당 영역의 문자 반환
		});
	}); 
 });
</script>
</head>
<body>
 <h2>xml 파일을 비동기식 get방식으로 로드 실행</h2>
 <table id="result"></table>
</body>
</html>
