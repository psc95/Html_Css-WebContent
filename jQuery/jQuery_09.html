<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> </title>
<script
src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
 $(document).ready(function(){
	$('#slideDown').click(function(){
		$('#dog').slideDown('slow');//jQuery slideDown()함수는 해당 요소를 밀어 내린다.
	});
	
	$('#slideUp').click(function(){
		$('#dog').slideUp("slow");//jQuery slideUp()함수는 해당 요소를 천천히 밀어 올린다.
	});
 });
</script>
</head>
<body>
 <input type="button" id="slideDown" value="slideDown()" >
 <input type="button" id="slideUp" value="slideUp" >
 <hr>
 <img src="../images/dog.jpeg" width="150" height="126" id="dog"
 style="display: none; position: relative;" >
</body>
</html>
