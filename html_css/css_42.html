<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 내용물 크기만큼만 차지하는 인라인요소 태그</title>
</head>
<body>
 <em style="background-color:red;">em태그 요소</em>
 <span style="background-color:orange;">span태그 요소</span>
 <img src="../images/watermelon.jpeg" width="100" height="100" alt="수박">
 <a href="http://www.google.co.kr">구글</a>
 <!-- em,span,img,a 태그는 내용물 크기만큼만 차지하는 인라인 요소 태그이기 때문에 한줄에 수평으로 배치가 가능하다. -->
</body>
</html>
