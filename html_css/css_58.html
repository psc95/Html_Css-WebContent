<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> </title>
<style>
 div{
  width:100px; 
  height:100px; 
  border:1px solid black; 
  background-color:yellow;
  transition:width 5s; /* 5초간 너비가 서서히 변경됨. css3에서 추가된 것*/
 }
 
 div:hover{
  width:200px; /*마우스 오버하면 너비가 5초간 200픽셀 만큼 서서히 커진다.*/
 }
</style>
</head>
<body>
 <div>마우스를 올려보세요</div>
</body>
</html>
