<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> </title>
<style>
 p.upper{
  text-transform: uppercase; /*영문 대문자로 변경 */
 }
 p.lower{
  text-transform: lowercase; /*영문 소문자로 변경 */
 }
 p.capit{
  text-transform: capitalize; /*영문단어 첫글자만 영문대문자로 변경 */
 }
</style>
</head>
<body>
<p class="upper"> text_transform is uppercase</p>
<p class="lower"> TEXT_TRANSFORM IS LOWERCASE</p>
<p class="capit"> text_transform is capitalize</p>
</body>
</html>
