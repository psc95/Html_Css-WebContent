<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> </title>
<style>
 #a{
  border:3px solid red;
  visibility: hidden; /*해당 영역은 보이지 않지만 자리는 차지한다.*/
 }
 #b{
  border:3px dotted blue;
  visibility: visible; /*해당 영역을 보이게 하고 자리도 차지한다.*/
 }
</style>
</head>
<body>
 <h1>visibility(가시성)</h1>
 <img src="../images/lion.jpeg" id="a" width="150" height="120" alt="Lion">
 <img src="../images/air.jpeg" id="b" width="150" height="120" alt="LG 에어컨">
</body>
</html>
