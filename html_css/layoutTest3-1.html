<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
#left-top {
	position: absolute;
	top: 0;
	left: 0;
}

#right-top {
	position: absolute;
	top: 0;
	right: 0;
}

#left-bottom {
	position: absolute;
	bottom: 0;
	left: 0;
}

#right-bottom {
	position: absolute;
	bottom: 0;
	right: 0;
}
</style>
</head>
<body>
	<div id="left-top">
		<img src="../images/peach.jpg" width="400" height="400" alt="복숭아">
	</div>
	<div id="right-top">
		<img src="../images/cat.jpg" width="400" height="400" alt="고양이">
	</div>
	<div id="left-bottom">
		<img src="../images/dog.jpeg" width="400" height="400" alt="강아지">
	</div>
	<div id="right-bottom">
		<img src="../images/hong.jpeg" width="400" height="400" alt="홍길동">
	</div>
</body>
</html>
