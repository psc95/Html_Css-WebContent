<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> </title>
<style>
 #box01{
  position:absolute;
  top:0px; left:0px;
  width:100px; height:100px;
  background:blue;
  z-index: 200; /*숫자가 클수록 앞쪽에 배치*/
 }
 #box02{
  position: absolute;
  top:30px; left:30px;
  width:100px; height:100px;
  background:cyan;
  z-index:100;
 }
 #box03{
  position: absolute;
  top:60px; left:60px;
  width:100px; height:100px;
  background:lightgreen;
  z-index: 0;
 }
</style>
</head>
<body>
 <div id="box01">Box #01</div>
 <div id="box02">Box #02</div>
 <div id="box03">Box #03</div>
</body>
</html>
