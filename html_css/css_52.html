<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>z-index속성을 사용해서 겹쳐보이는 요소의 우선순위 설정 </title>
<style>
 img{
  position: absolute;
  left:0px; top:0px;
  z-index:-1;
 }
 p{
  color:cyan;
 }
</style>
</head>
<body>
<img src="../images/dog.jpeg" width="200" height="180" alt="강아지">
<p>
 img 요소의 z-index값을 음수로 설정하면 글자뒤에 이미지가 배치된다.
</p>
</body>
</html>
