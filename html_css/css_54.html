<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> </title>
<style>
 #header{
  width:100%; height:50px; background-color:yellow;
 }
 #nav{
  width:30%; background:red; height:100px; float:left; /*레이아웃을 왼쪽에 배치*/
 }
 #content{
  width:70%; background:blue; height:100px; float:right; /*레이아웃을 오른쪽에 배치*/
 }
 #footer{
  width:100%; clear:both; /*수평정렬을 할려는 float속성을 제거해서 footer하단영역이 content의
  빈공백으로 올라가서 ui가 깨지는 현상을 막아준다. */
  height:50px; background:aqua;
 }
</style>
</head>
<body>
<div id="wrapper">
 <div id="header">header</div>
 <div id="nav">nav</div>
 <div id="content">content</div>
 <div id="footer">footer</div>
</div>
</body>
</html>
