<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> </title>
<style>
 ul.a{
  list-style-type: circle; /*목록앞 마커 도형을 변경*/
 }
 ul.b{
  list-style-type:disc;
 }
 ul.c{
  list-style-type:square;
 }
</style>
</head>
<body>

 <li>HTML5</li>
 <li>CSS5</li>
 <li>JavaScript</li>
</ul>
<ul class="b">

 <li>CSS3</li>
 <li>Java</li>
</ul>
<ul class="c">
 <li>JAVA</li>
 <li>oracle</li>
 <li>jsp</li>
</ul>
</body>
</html>
