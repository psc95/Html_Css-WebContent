<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> </title>
<style>
 img{
  opacity: 0.4;
 }
 img:hover{ /*이미지위에 마우스오버시 css효과 */
  opacity: 1.0; /*투명도 조절,0.0이면 투명한 거고 1.0이면 불투명*/
 }
</style>
</head>
<body>
<h1>투명도(Opacity)</h1>
<img src="../images/lion.jpeg" width="150" height="120" alt="사자">
<img src="../images/air.jpeg" width="150" height="120" alt="LG 에어컨">
</body>
</html>
