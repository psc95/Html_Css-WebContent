<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> </title>
<style>
 a:link{/* 하이퍼링크 된곳 css 효과 */
  color:red;
 }
 a:visited { /*하이퍼링크 된곳 한번이라도 방문한 곳, 즉 클릭한 곳(과거형) css효과 */
  color:orange;
 }
 a:hover{ /*하이퍼링크 된곳 마우스 오버시 css효과 */
  color:blue; font-size:36px;
 }
 a:active{ /*하이퍼링크 된곳 클릭하는 순간 css효과(현재형) */
  color:yellow; font-weight:bolder; /*글자를 진하게 */
  background-color:gray; /*배경색을 그레이 */
 }
</style>
</head>
<body>
<p>
<a href="#" target="_blank">여기가 링크입니다.</a>
<!-- 하이퍼링크가 걸리면 밑줄선이 생기고,마우스 오버시 화살표 마우스 포인터가 손가락 모양으로 변경된다.
target속성은 하이퍼링크 된곳을 어디에 띄울것인가를 지정한다. _blank는 새창에 띄운다. #의 뜻은 이동경로를
막았다는 의미이다. 현재창에서 이벤트나 어떤 ui효과 확인 용도. -->
</p>
</body>
</html>
