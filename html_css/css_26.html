<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> </title>
<style>
 div{
 	border:1px solid red;
 	background-color:yellow;
 	width:100px;
 	height:auto;
 	resize:both; /* resize,overflow속성을 함께 사용해서 div사각형 박스 크기를 조정가능하게 함
 	both라고 설정하면 양방향 높이와 너비를 모두 조정 가능하다. */
 	overflow:auto;
 }
</style>
</head>
<body>
 <div>
  div 박스 크기를 조절해 보세요.
 </div>
</body>
</html>
