<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> </title>
<style>
 div{
  width:50px; height:50px;
  background-color:yellow;
  border:1px solid black;
  text-align:center;
  line-height:50px;
 }
 #box02{
  transform:translate(100px,0px); /*왼쪽에서 오른쪽으로 100픽셀만큼 수평이동=> css3에서 추가된것*/
 }
 #box03{
  transform:scale(1.2,1.2); /* x방향  1.2배, y방향 1.2배로 확대 => css3에서 추가된것*/
 }
 #box04{
  transform:rotate(30deg); /*30도만큼 회전 */
  background-color:orange;
 }
 #box05{
  transform:skew(30deg,20deg); /* 30도(x축 기울기 각도), 20도(y축 기울기 각도) 만큼 비틀기 전환 효과=> css3에서 추가된것*/
  background-color:red;
 }
</style>
</head>
<body>
 <div id="box01">Box01</div>
 <div id="box02">Box02</div>
 <div id="box03">Box03</div>
 <div id="box04">Box04</div>
 <div id="box05">Box05</div>
</body>
</html>
