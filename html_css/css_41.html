<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>가로줄 전체를 차지하는 블록수준 요소태그에 배경색 적용하기 </title>
</head>
<body>
<h1 style="background-color:red;">h1으로 정의된 영역입니다.</h1>
<div style="background-color:aqua;">div로 정의된 영역입니다.</div>
<p style="background-color:yellow">p문단 태그 영역입니다.</p>
<pre style="background-color:blue">pre 태그 영역입니다.</pre>
<!-- h1~h6, div, p, pre태그는 모두 블록수준 요소 태그이다. -->
</body>
</html>
