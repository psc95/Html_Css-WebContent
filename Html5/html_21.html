<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<iframe name="part" width="600" height="500"></iframe>
<p>
<a href="http://www.kgitbank.com" target="part">kgitbank.com</a>	<!-- 최근에는 보안으로 막아두는 경우가 많기 때문에 다른 방식으로 활용하는 예제 찾기! -->
<!--  target 속성은 하이퍼링크 된 곳 창을 어디에다 띄울 것인가를 지정한다. 
	iframe name속성에 지정한 part영역에 띄운다. -->
</p>

<p>
<b>참고 :</b>링크를 클릭하면 iframe창안에 사이트가 열립니다.
</p>

</body>
</html>
