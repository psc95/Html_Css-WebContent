<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html08</title>
</head>
<body>
<h2>하이퍼링크 태그</h2>
<a href="http://www.naver.com" target="_blank">네이버</a>

<!-- a href ="이동할 주소 또는 파일명" 하이퍼 링크라고 한다. 다른 주소 또는 파일로 이동 --
하이퍼링크가 걸리면 기본으로 밑줄선이 생기고, 마우스 오버하면 화살표 마우스 포인터가 손가락 모양으로 변경된다. 
targer 속성은 하이퍼링크된 곳을 어디에 띄울 것인가를 지정한다. 
_blank는 새 창에 띄운다는 뜻이다. -->
<p>
target 속성이 "_blank" 이면, 링크된 곳을 새로운 탭 즉 창에서 연다.
</p>

<a href="http://www.daum.net" target="_self">다음</a>
<!-- target 속성 값이 _self이면 현재 창에서 하이퍼 링크 된 곳을 띄운다. a는 "anchor"의 약자이다. -->
<p>
target 속성이 "_self" 이면, 링크된 곳을 현재 창에서 연다.
</p>

<b>target 속성의 기본 값은 _self 이다. </b>

</body>
</html>
