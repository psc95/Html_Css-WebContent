<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html06</title>
</head>
<body>
<h1>*** Web 커피 메뉴 ***</h1>

<h2>아메리카노 2000원</h2>
<p>에스프레소에 물을 추가합니다.</p>

<h2>카페오레 6000원</h2>
<p>에스프레소에 우유를 추가합니다.</p>

<h2>카푸치노 6000원</h2>
<p>커피 위에 우유거품을 얹은 커피입니다.</p>

<hr>

<ul>	<!-- ul li 태그 : 순서 없는 목록을 만들 때 사용 /웹표준 접근성에서 프론트 앤드 ui 개발자(웹 퍼블러셔)가 메뉴를 구성할 때 많이 사용하는 태그
					unordered lists의 약어 -->

<li>설악산</li>
<li>지리산</li>
<li>북한산</li>

</ul>

<hr>	<!-- 수평선 -->

<ol>	<!-- ol 태그 : 순서가 있는 목록을 만들 때 사용 / ordered lists의 약어 -->
	<li>국어</li> <li>영어</li> <li>수학</li>
</ol>


</body>
</html>
