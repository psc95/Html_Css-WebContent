<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html13</title>
</head>
<body>
<table border="1">	<!-- table 태그는 표테이블을 만든다. border속성은 표테이블 테두리 두께를 지정 -->
<caption>*** 최근에 본 영화들 *** </caption> <!-- caption 태그는 표테이블 제목을 지정할 때 사용 -->
<tr>	<!-- tr : 행 생성 -->
	<th>영화제목</th> <!-- th : 열 생성 / 글자를 진하게, 중앙 정렬 / 주로 열 제목을 지정할 때 사용 -->
	<th>연도</th>
	<th>감독</th>
	<th>평가</th>
</tr>

<tr>
	<td>엘리멘탈</td>		<!-- td : 열 생성 / 글자를 왼쪽 정렬, 진하게 표현하지 x -->
	<td>2023년</td>
	<td>홍차차</td>
	<td>8.95</td>
</tr>

<tr>
	<td>범죄도시</td>
	<td>2023년</td>
	<td>이상용</td>
	<td>7.74</td>
</tr>

<tr>
	<td>드림</td>
	<td>2023년</td>
	<td>이병헌</td>
	<td>6.99</td>
</tr>	




</table>
</body>
</html>
