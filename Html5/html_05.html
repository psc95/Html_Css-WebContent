<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html05</title>
</head>
<body>
<p><b>b 태그 : bold의 약어 / 글자를 진하게 표현</b></p>
<p><strong>strong 태그 : 문자를 진하게 강조</strong></p>
<p><i>i 태그 : italic의 약어 / 글자 기울임 표현</i></p>
<p><em>em 태그 : emphasized 글자를 기울임 강조로 표현</em></p>
<p><sub>sub : 아래첨자</sub><sup>sup : 윗첨자</sup></p>
이것은 수평선 입니다.
<hr>	<!-- hr :수평선을 긋는다. -->
수평선이었습니다.

<p> 태그 안에서는 키보드 Enter 와 Space 로 생성한 줄바꿈과 띄어쓰기가 적용되지 않습니다.
<br> 태그는 단순 줄바꿈 기능을 합니다.


</body>
</html>
