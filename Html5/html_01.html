<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>첫번째 HTML 예제</title>
</head>
<body>
<H1>환영합니다 ! 웹 프로그래밍 HTML</H1> <!--  H1 ~ H6 태그 : 본문 제목 지정 / H1 글자 크기가 가장 큼 / 글자가 진하게 출력됨 -->
<!--  html 주석문 기호 / 소스에 대한 설명문 / 브라우저 출력창에서는 보이지 않지만 페이지 소스 보기에서는 보임.
									그러므로 보안상 중요한 내용은 html주석문 기호에 작성하지 않는 걸 권장 -->

<img src="../images/coffee01.jpeg" width="180" height="150" alt="커피" />
<!--  img 태그는 이미지를 삽입 시킨다. <img src="그림파일경로" width="이미지 너비" height="이미지 높이" alt="해당 이미지를 못 불러올 경우 보여지는 문자"> 
	../는 한단계 상위 폴더로 이동하는 상대 경로 -->
<p> <!-- p : 문단 태그 -->
언제든지 오셔서 질문이 있으시면 올려주세요! <em>여러분을 환영합니다!</em> <!-- em : 글자 기울임 형태 표시 -->
</p>

<h2>내용</h2>
<p>
HTML5, CSS, JavaScript, jQuery, SQL, JSP ...
</p>
</body>
</html>
