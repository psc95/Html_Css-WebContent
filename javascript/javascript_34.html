<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> </title>
</head>
<body>
<script>
 var s01="문자열 1";
 var s02="문자열 2";
 var s03= s01.concat(s02); //s01과 s02 문자열을 연결한다.
 document.write("결합된 문자:"+s03+"<hr>");
 
 var s = "Hong's number is 010-1234-5678";
 var result = s.replace("Hong's","Park's"); //Hong's문자를 Park's 문자로 변경
 document.write("변경된 문자:"+result+"<hr>");
 
 var arr="One,Two,Three"
 var array = arr.split(",");// ,구분자를 기준으로 문자를 분리해서 배열로 만든다.
 document.write("배열크기="+array.length+"<hr>");
 
 for(var i=0; i<array.length; i++){
	document.write((i+1) + " : "+ array[i]+"<br>");	 
 }
 document.write("<hr>");
</script>
</body>
</html>
