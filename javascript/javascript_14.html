<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> </title>
<script>
 document.write("<h2>switch ~ case 다중 선택문(조건문)</h2>");
 var grade = window.prompt("학점을 입력하시오!",'A-F');
 
 if(grade == null){
	 alert('확인 버튼을 클릭하세요!');
 }else{
	 grade=grade.toUpperCase(); //영문 대문자로 변경
	 
	 switch(grade){
	 case 'A' : alert('참 잘했어요!'); break;
	 case 'B' : alert('좋은 점수군요!'); break;
	 case 'C' : alert('보통 점수입니다.'); break;
	 case 'D' : alert('좀더 노력하세요!'); break;
	 case 'F' : alert("다음 학기 수강하세요!"); break;
	 default: alert("알수 없는 학점입니다.");
	 }
 }
</script>
</head>
<body>

</body>
</html>
