<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> </title>
<script>
 var result; //전역변수(프로그램 전체에 영향을 미치는 변수)
 
 function st(){
	 t=new Date();//날짜 객체 생성
	 y=t.getFullYear(); //년도값
	 m=t.getMonth()+1; //월값, +1을 한 이유는 1월이 0을 반환되기 때문이다.
	 d=t.getDate();//일
	 h=t.getHours();//시간
	 mm=t.getMinutes();//분
	 s=t.getSeconds();//초
	 
	 document.getElementById('clock').value=y+"년 "+m+"월 "+d+'일 '+h+'시 '+mm+"분 "+s+'초 '
	 +'입니다.';
	 
	 result=window.setTimeout('st()',1000);//1000은 밀리세컨드 단위. 1초 간격으로 매번 st()함수를
	 //호출해서 동작하게 시간값을 만든다.
 }
 
 function stop(){
	 window.clearTimeout(result);//동작하는 시간값을 해제(멈춤)
 }
</script>
</head>
<body>
 <h2>시계 동작</h2>
 <button type="button" onclick="st();">시계 동작</button>
 <input type="button" value="시계 멈춤" onclick="stop();" >
 <hr>
 동작하는 시계:<input type="text" id="clock" size="50" >
</body>
</html>
