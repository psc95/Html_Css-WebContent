<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> </title>
<script>
 var greet=function(){
	 alert("이름 없는 익명함수(anonymous function)");
 };
 greet();
 
 function show(){
	 var total=10+10;//var키워드로 함수내에서 변수 선언하면 지역변수로 사용된다.
	 name="var키워드로 변수 선언하지 않고 값을 바로 대입하면 전역변수로 사용된다.";
	 alert(name);
 }
 show();//함수 호출
 document.write(name);
 
 function a(){
	 document.write("<hr>"+name);
 }
 a();
 alert(total);//total변수는 지역변수라서 에러가 발생
</script>
</head>
<body>

</body>
</html>
