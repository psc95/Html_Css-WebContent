<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> </title>
<script>
 function ask(question){
	 var ans = window.confirm(question);//window.생략가능, confirm()내장함수(window객체 하위
			 //의 메서드)는 확인/취소 버튼과 메시지를 가진 창을 만든다. 확인을 클릭하면 true를 반환,취소를 클릭하면
			 //false를 반환한다. 중요파일 삭제시 다시 한번 더 삭제 유무를 물어볼 때 많이 사용한다.
			 
			 if(ans == true){
				 return "찬성합니다!";
			 }else{
				 return "반대합니다!";
			 }
 }
</script>
</head>
<body>
<h2>confirm()함수 실습 예제 : 홍길동이 우리 모임에 참여하는 것을 찬성합니까?</h2>
<script>
 var answer = ask("찬성하면 확인,반대하면 취소");
 document.write("<h3>" + answer + "</h3>");
</script>
</body>
</html>
