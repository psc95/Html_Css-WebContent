<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> </title>
</head>
<body>
<script type="text/javascript">
 var x= 10,y=0;
 y=x++ //먼저 x변수값 10을 y변수에 저장한 다음 나중에 1증가 -> 후행증가
 document.write("x="+x+",y="+y+"<hr>"); //11,10
 
 x=10;
 y=++x //선생증가 -> 먼저 1증가한 11을 y변수에 저
 document.write("x="+x+",y="+y+"<hr>")// 11,11
 
 var a=10+10; //숫자+숫자는 덧셈을 한다.
 document.write("a="+a+"<hr>"); //20
 var result="Water"+10; //문자+숫자에서 문자를 우선해서 숫자 10이 문자로 치환되어져서 서로 연결함(+)
 document.write(result+"<hr>");
 
 var b=10,c=20;
 
 document.write(b+ " == "+c+" : "+(b==c)+"<hr>"); //==같다 비교 연산 => false
 document.write(b+ " != "+c+" : "+(b != c)+"<hr>"); //!= 같지 않다 비교 연산 => true
</script>
</body>
</html>
