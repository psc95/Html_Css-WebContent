<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> </title>
<script>
 function onMousein(elem){
	 elem.style.border="2px solid red";//테두리 선두께를 2픽셀,solid 실선, 테두리 선색을 빨강
 }
 
 function onMouseOut(elem){
	 elem.style.border='';//테두리 선을 없앤다.
 }
</script>
</head>
<body>
 <div style="background-color:yellow; width:200px; height:100px;"
 onmouseover="onMousein(this);" onmouseout="onMouseOut(this);">
 <!-- mouseover이벤트(사건,일)는 어떤 요소위에 마우스를 올려놓았을 때 발생,
 mouseout이벤트는 어떤 요소를 떠났을 때 발생,this는 div를 가리킴, elem도 div를 가리킨다.-->
 마우스를 이 div요소위로 이동하면 테두리가 만들어진다.
 </div>
</body>
</html>
