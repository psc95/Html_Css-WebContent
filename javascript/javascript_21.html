<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> </title>
<script>
 function init(){//function키워드로 init()함수 정의
 	for(var i=0; i<=2; i++){
 		document.myform["a"+i].value=i;
 	}	 
 }
</script>
</head>
<body>
<form name="myform">
 필드 1: <input type="text" name="a0" size="6" ><br><br>
 필드 2: <input type="text" name="a1" size="6" ><br><br>
 필드 3: <input type="text" name="a2" size="6" ><br><br>
  <input type="button" value="입력필드 초기화" onclick="init();" >
</form>
</body>
</html>
