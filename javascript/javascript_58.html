<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>유효성 검증 처번째 방법 </title>
<script>
 function check(){
	 if(window.document.f.name.value == ''){
		 //window.document.은 생략 가능
		 window.alert("글쓴이를 입력하세요!");//window.은 생략가능
		 f.name.focus();
		 return false;
	 }
	 
	 if(f.title.value.length == 0){
		 alert('글제목을 입력하세요!');
		 f.title.focus();
		 return false;
	 }
	 
	 f.submit();//f는 form태그를 네임 피라미터 이름, form객체하위의 submit()메서드는 입력한 자료를
	 //서버로 전송한다.
 }
</script>
</head>
<body>
 <h2>네임피라미터 이름을 사용한 유효성 검증</h2>
 <form name="f" method="post" action="#">
  글쓴이 : <input type="text" name="name" size="14" ><br><br>
  글제목 : <input type="text" name="title" size="36" ><hr>
   <input type="button" value="저장" onclick="check();">
   <input type="reset" value="취소" >
 </form>
</body>
</html>
