<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> </title>
<script>
 document.write("<h2>break문과 continue문</h2>");
 var i;
 for(i=1; i<=10; i++){
	if(i%4==0){//4의 배수일 때 실행
	 break;//반복문 중단	
	} 
	document.write(i+"<br>");
 }
 document.write("<hr>");
 
 for(i=10; i>=1; i--){
	 if(i%3==0) //3의 배수일 때 실행
	  continue;//아래 문장 실행 안함.
	  document.write(i+"<br>"); // 3 6 9 즉 3의배수만 출력안되고 나머지는 출력
 }
 document.write("<hr>");
</script>
</head>
<body>

</body>
</html>
