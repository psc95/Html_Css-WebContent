<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>요소 숨김/보임 </title>
</head>
<body>
 <h3 id="heading">이것은 헤딩입니다.</h3>
 <input type="button" value="요소숨김" onclick=
 	"document.getElementById('heading').style.visibility='hidden';">
 	<!-- 자리는 차지하고 요소만 숨김 -->
 <input type="button" value="요소표시"
 	onclick="document.getElementById('heading').style.visibility='visible';">
</body>
</html>
