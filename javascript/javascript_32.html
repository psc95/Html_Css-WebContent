<meta charset="UTF-8">
<title> </title>
<script>
 function checkId(){
	 var result_id = document.getElementById('id').value;
	 alert("id길이 : "+result_id.length);
	 
	 if(result_id.length < 6){
		 alert('아이디는 6자 이상이어야 합니다!');
	 }
 }
</script>
</head>
<body>
<h1>id 길이 유효성 검사(validate)</h1>
<form>
 ID : <input type="text" id="id" size="18" >
 <input type="button" value="ID길이 유효성 검증" onclick="checkId();" >
</form>
</body>
