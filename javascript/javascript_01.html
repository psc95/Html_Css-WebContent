<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> </title>
<script type="text/javascript">
 //자바 스크립트 한줄 주석문 기호
 /*
 자바 스크립트 한줄 이상 주석문 기호
 */
 var now=new Date();//var 키워드(예약어)는 변수정의를 한다.Date()는 자바스크립트 날짜 객체이다.
 //새로운 객체명 now를 new키워드로 생성함.
 document.write(now);//날짜 값을 출력한다. document는 자바스크립트 내장객체로서 본문내용을 가리키.
 //이 객체 하위의 메서드인 write()는 내용을 출력한다.
</script>
</head>
<body>
 <h1>첫번째 javascript 파일</h1>
 <script type="text/javascript">
  window.alert("경고창 띄움");//window는 자바스크립트 내장객체로서 새로운 브라우저 윈도우창을 가리킨다.
  //이 객체 하위의 alert()메서드인 내장함수로 경고창을 만든다. window.은 생략가능!
 </script>
</body>
</html>
