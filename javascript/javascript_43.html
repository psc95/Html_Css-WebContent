<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> </title>
<script>
 function url(){
	 location.href='http://www.naver.com';
	 
 }
 
 function url2(link){
	 location=link;
 }
</script>
</head>
<body>
 <h2>자바스크립트 location객체로 원하는 주소로 이동하기</h2>
 <form>
  <input type="button" value="구글로 이동" 
  onclick="window.location.href='http://www.google.co.kr';">
   <!-- window.은 생략 가능함. .href속성은 생략 가능, location객체로 원하는 주소 또는 파일로 이동 -->
   
   <input type="button" value="네이버로 이동" onclick="url();">
   <input type="button" value="한메일로 이동" onclick="url2('http://www.daum.net');">
 </form>
</body>
</html>
