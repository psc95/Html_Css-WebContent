<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> </title>
<script>
 function sub(){
	 var x=document.getElementById('name');
	 x.value=x.value.toLowerCase();//입력필드에 입력된 영문자를 toLowerCase()메서드에 의해서
	 //영문 소문자로 변경.
	 //x.value가 입력필드에 입력한 값을 가리킨다.
 }
</script>
</head>
<body>
영어 단어 : <input type="text" id="name" onchange="sub();">
<p>입력필드를 벗어나면 영문소문자로 변경됩니다.</p>
</body>
</html>
