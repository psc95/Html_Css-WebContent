<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> </title>
<script>
 function checkNotEmpty(field){
	 if(field.value.length == 0){
		 alert("이름을 입력하세요!");
		 field.focus();//이름 입력바스로 포커스 이동
	 }
 }
</script>
</head>
<body>
 <h1>유효성 검증(Validate) 예제</h1>
 <form>
  이름:<input type="text" id="name" size="16">
  <input type="button" value="확인"
  onclick="checkNotEmpty(document.getElementById('name'));">
 </form>
</body>
</html>
